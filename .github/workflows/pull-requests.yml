name: "pull-request"

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code ğŸ›’
        uses: actions/checkout@v4

      - name: Setup PHP ğŸ«
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Linter ğŸ§¹
        id: linter
